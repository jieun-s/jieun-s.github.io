<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        legend {
            font-weight: bold;
            font-size: 50px;
        }

        fieldset {
            width: 500px;
            height: 500px;
            align-content: center;
        }
        #blank{
            height: 100px;
        }
    </style>
</head>

<body>
    <center>
        <form>
            <fieldset>
                <legend>로그인Login</legend>

                <div id="blank"></div>
                <p>아이디 : <input type="text" name="id"></p>
                <p>비밀번호 : <input type="text" name="password"></p>
                <div id="blank"></div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </fieldset>
        </form>

    </center>
</body>

</html>
