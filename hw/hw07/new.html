<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>join</title>
    <style>
        legend {
            font-weight: bold;
            font-size: 50px;
        }

        fieldset {
            width: 500px;
            height: 650px;
            align-content: center;
        }
        #blank{
            height: 100px;
        }
    </style>
</head>

<body>
    <center>
        <form>
            <fieldset>
                <legend>회원가입Join</legend>

                <div id="blank"></div>
                <p>아이디 : <input type="text" name="id"></p>
                <p>비밀번호 : <input type="text" name="password"></p>
                <p>이름 : <input type="text" name="name"></p>
                <p>나이 : <input type="number" name="age"></p>
                <p>생년월일 : <input type="date" name="bday"></p>
                <div id="blank"></div>

                <input type="submit" value="가입">
                <input type="reset" value="다시 쓰기">
            </fieldset>
        </form>

    </center>
</body>

</html>
