<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hw13_2</title>
    <script src="../../jquery-3.6.0.js"></script>
    <script>
        $(Image).ready(function () {
            $("#soccerimg").hide();
            $("#soccer").click(function () {
                $("#soccerimg").show('3000');
                $("#baseballimg").hide('fast');
                $("#basketballimg").hide('fast');
            });
        });

        $(Image).ready(function () {
            $("#baseballimg").hide();
            $("#baseball").click(function () {
                $("#baseballimg").show('3000');
                $("#soccerimg").hide('fast');
                $("#basketballimg").hide('fast');
            });
        });

        $(Image).ready(function () {
            $("#basketballimg").hide();
            $("#basketball").click(function () {
                $("#basketballimg").show('3000');
                $("#soccerimg").hide('fast');
                $("#baseballimg").hide('fast');
            });
        });

    </script>

    <style>
        input {
            margin: 25px;
        }

        img {
            height: 100px;
            width: 100px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <h1>당신이 좋아하는 스포츠는?</h1>
    <input type="button" id="soccer" value="프로축구">
    <input type="button" id="baseball" value="프로야구">
    <input type="button" id="basketball" value="프로농구">

    <p><img src="./img/soccer.png" id="soccerimg"></p>
    <p><img src="./img/baseball.png" id="baseballimg"></p>
    <p><img src="./img/baskaetball.png" id="basketballimg"></p>

</html>
