<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function print(){
        var gugudan = new Array();

        document.write("<table border=1>");

        for(var i=1; i<10; i++){
            document.write("<th>"+i+"단"+"</th>");
            gugudan[i] = new Array();
        }
        for(i=1; i<10; i++){
            document.write("<tr>");
            for(var j=1; j<10; j++){
                gugudan[j][i] = i*j;
                document.write("<td>"+j+"*"+i+"="+gugudan[j][i]+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }
    </script>
</head>

<body>
<button type="button" onclick="print();">구구단 배열 데이터 보기</button>
</body>

</html>
